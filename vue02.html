<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算属性与侦听器</title>
    <!-- 应用vue -->
    <script src="./vue.js"></script>
</head>
<body>
    <!-- 创建挂载点 -->
    <div id="root">
        姓：<input v-model="firstName"/>
        名：<input v-model="lastName"/>
        <div>{{fullName}}</div>
        <div>{{count}}</div>
    </div>

    <script>
        // 创建实例
        new Vue({
            el: "#root",
            data: {
                firstName:'',
                lastName:'',
                count:0
            },
            // 计算属性
            computed: {
                fullName: function() {
                    return this.firstName + ' ' + this.lastName
                }
            },
            // 侦听器
            watch: {
                fullName: function() {
                    this.count++
                }
                // firstName: function() {
                //     this.count++
                // },
                // lastName: function() {
                //     this.count++
                // }
            }
        })
    </script>
    
</body>
</html>
